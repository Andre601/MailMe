#                              Global Modifiers
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━▼━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#

# This is the default global language that is used across the server if one is not selected
# Default "EN"
lang: "EN"

# This is the delay before you can send another mail to the recipient in minutes
# Default 1
delay: 1

# Turns debug mode on / off
# Default false (off)
debug: false

# If Vault is enabled
enable-vault: false
# Cost to send mail
cost: 25.00

#                              Icons for usage
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━▼━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
